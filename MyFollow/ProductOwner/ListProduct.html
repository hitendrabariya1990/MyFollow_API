<h3> Product List</h3>

<div data-ng-app data-ng-controller="ProductController" class="container" ng-init="GetallProducts()">

    <table class="table table-bordered table-hover" style="width:800px">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Introduction</th>
            <th>Details</th>
            <th></th>
        </tr>

        <tr data-ng-repeat="items in ProductList">
            <td><strong>{{ items.Id }}</strong></td>
            <td>
                <p>{{ items.ProductOwner.CompanyName }}</p>
            </td>
            <td>
                <p>{{ items.Introduction }}</p>
            </td>
            <td>
                <p>{{ items.Details }}</p>
            </td>
            <td>
                <p><a href="#/EditProduct/{{items.Id}}">Edit</a> |<a href="#/ViewProduct/{{items.Id}}">View</a> | <a href="#/DeleteProduct/{{items.Id}}">Delete</a></p>
            </td>

        </tr>
    </table>
</div>

<h3>Edit  Products</h3>

<div data-ng-app data-ng-controller="ProductController" class="container" ng-init="viewProduct()">
    <form name="editProduct" style="width:100%;margin:0px auto;">
        <div class="form-horizontal">
            <!--<p data-ng-hide="addMode"><a data-ng-click="toggleAdd()" href="javascript:;" class="btn btn-primary">Add New</a></p>-->



            <div class="form-group">
                <label class="control-label col-md-2">Product Name:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" data-ng-model="ProductData.ProductName" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Introduction:</label>
                <div class="col-md-10">
                    <input type="text" name="Introduction" class="form-control" data-ng-model="ProductData.Introduction" ng-minlength=3 ng-maxlength=140 required />
                    <div role="alert">
                        <span style="color:red;" class="has-error" ng-show="editProduct.Introduction.$error.minlength">
                            Enter More then 3 Character.
                        </span>
                        <span style="color:red;" class="has-error" ng-show="editProduct.Introduction.$error.maxlength">
                            You Enter More then 140 Character.
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Details:</label>
                <div class="col-md-10">
                    <textarea name="Details" class="form-control" data-ng-model="ProductData.Details" ng-minlength=3 ng-maxlength=1000 required />
                    <div role="alert">
                        <span style="color:red;" class="has-error" ng-show="editProduct.Details.$error.minlength">
                            Enter More then 3 Character.
                        </span>
                        <span style="color:red;" class="has-error" ng-show="editProduct.Details.$error.maxlength">
                            You Enter More then 1000 Character.
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Video :</label>
                <div class="col-md-10">
                    <p>https://www.youtube.com/embed/ <input type="text" class="form-control" data-ng-model="ProductData.VideoLink" required /></p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Images :</label>
                <div class="col-md-10">
                    <table>
                        <tr>
                            <td data-ng-repeat="items in ProductData.UploadImages">
                                <img ng-src="Images/{{items.ImageName}}" width="113px" height="113px">
                                <p><a data-ng-click="deleteImages(items)" href="#/DeleteImage/{{items.ProductId}}">Remove</a> </p>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <br />
            <input type="submit" value="Update" data-ng-click="EditProduct(ProductData)" data-ng-disabled="!editProduct.$valid" class="btn btn-primary" />
            <input type="button" value="Cancel" data-ng-click="toggleAdd()" class="btn btn-primary" />
            <br /><br />
            
            <hr />

        </div>
        </form>
</div>

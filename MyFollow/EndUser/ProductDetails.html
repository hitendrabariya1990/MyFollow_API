<h3> Product Details</h3>

<div data-ng-app data-ng-controller="EndUserController" class="container" ng-init="viewFollowProductDetails()">

    <div class="form-horizontal">
        <!--<p data-ng-hide="addMode"><a data-ng-click="toggleAdd()" href="javascript:;" class="btn btn-primary">Add New</a></p>-->
        <div class="form-group">
            <label class="control-label col-md-2">Company Name:</label>
            <div class="col-md-10">
                <p>{{ ProductData.MainProduct.ProductOwner.CompanyName }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Product Name:</label>
            <div class="col-md-10">
                <p>{{ ProductData.MainProduct.ProductName }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Introduction:</label>
            <div class="col-md-10">
                <p>{{ ProductData.Introduction }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Details :</label>
            <div class="col-md-10">
                <p>{{ ProductData.Details }}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Video :</label>
            <div class="col-md-10">
                <iframe width="300" height="200" ng-src="{{getIframeSrc(ProductData.VideoLink)}}" ></iframe>
                <p></p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Images :</label>
            <div class="col-md-10">
                
                <div data-ng-repeat="items in ProductData.UploadImages" class="col-md-3">
                    <img ng-src="../Images/{{items.ImageName}}"  class="thumbnail">
                </div>
                  

            </div>
        </div>


        <br />
        <!--<input type="submit" value="Add" data-ng-click="save(ProductOwner)" data-ng-disabled="!addProductOwner.$valid" class="btn btn-primary" />-->
        <!--<input type="button" value="Cancel" data-ng-click="toggleAdd()" class="btn btn-primary" />-->
        <br /><br />

        <hr />

    </div>
</div>
